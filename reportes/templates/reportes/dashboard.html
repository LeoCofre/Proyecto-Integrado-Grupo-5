{% extends "base.html" %}

{% block content %}<div class="container mt-4">
    <h2>Dashboard Administrativo</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Madres</h5>
                    <p class="card-text">{{ total_madres }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Partos</h5>
                    <p class="card-text">{{ total_partos }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Recién Nacidos</h5>
                    <p class="card-text">{{ total_rn }}</p>
                </div>
            </div>
        </div>
    </div>

    <canvas id="sexoRNChart" width="400" height="200"></canvas></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script>const ctx = document.getElementById('sexoRNChart').getContext('2d');const data = {
    labels: [{% for r in rn_por_sexo %}'{{ r.sexo }}',{% endfor %}],
    datasets: [{
        label: 'Recién Nacidos por Sexo',
        data: [{% for r in rn_por_sexo %}{{ r.total }},{% endfor %}],
        backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56']
    }]
};const sexoRNChart = new Chart(ctx, {
    type: 'bar',
    data: data
});</script>
{% endblock %}
